<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node.js Chat</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div id="nickWrap" class="col-md-offset-2 col-md-8">
        <div>
            <h1>Enter your nickname:</h1>
        </div>
        <form class="form-inline">
            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Enter your nickname here..." size="30" />
                </div>
                <div class="col-md-2 form-group">
                    <button type="submit" class="btn btn-success form-control">Submit</button>
                </div>
            </div>

        </form>
    </div>
    <div id="chatWrap" class="col-md-offset-2 col-md-8">
        <div id="chat">

        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-offset-3 col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Enter your chat message here..." size="50">
                </div>
                <div class="col-md-2 form-group">
                    <button type="submit" class="btn-primary form-control btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
